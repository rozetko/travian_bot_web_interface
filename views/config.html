<div class='input'>
	Adventures:
	<input name='adventures' type='checkbox' 
		{% if adventures %}
			checked
		{% endif %}
	/>
</div>
<div class='input'>
	Build:
	<input name='build' type='checkbox'  
		{% if build %}
			checked
		{% endif %}
	/>
</div>

<div id='build'>
	Delay:
	<input type='number' name='build_delay' min='1' max='999' value='{{ build_delay }}'>

	{% include "buildings.html" %}
</div>
