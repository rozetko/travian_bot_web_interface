<div class='input'>
	Server:<br>
	<input type='text' name='server' value='{{ server }}'/>
</div>
<div class='input'>
	Login:<br>
	<input type='text' name='username' value='{{ username }}'/>
</div>
<div class='input'>
	Password:<br>
	<input type='password' name='password' value='{{ password }}'/>
</div>

<div class='input'>
	Adventures:
	<input name='adventures' type='checkbox' 
		{% if adventures %}
			checked
		{% endif %}
	/>
</div>
<div class='input'>
	Build:
	<input name='build' type='checkbox'  
		{% if build %}
			checked
		{% endif %}
	/>
</div>

<div id='build'>
	Delay:
	<input type='number' name='build_delay' min='1' max='999' value='{{ build_delay }}'>

	{% include "buildings.html" %}
</div>
