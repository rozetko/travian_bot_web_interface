<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html; charset=utf-8' />
		<link rel='shortcut icon' href='img/favicon.ico' />

		<link rel='stylesheet' type='text/css' href='style/style.css'/>
		<link rel='stylesheet' type='text/css' href='style/progress.css'/>

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src='js/ajax.js'></script>
		<script src='js/script.js'></script>

		<title>Travian bot</title>
	</head>
	<body>
		<div id='menu'>
			<div id='status'>
				<img id='status_image' class="undefined" src='img/status.png'>
			</div>
			<div id='controls'>
					<div id='start' class="menu">
						<a href="#" onclick='new Bot().start();'><img src="img/start.png"></a>
					</div>
					<div id='pause' class="menu">
						<a href="#" onclick='new Bot().pause();'><img src="img/pause.png"></a>
					</div>
					<div id='unpause' class="menu">
						<a href="#" onclick='new Bot().unpause();'><img src="img/start.png"></a>
					</div>
					<div id='stop' class="menu">
						<a href="#" onclick='new Bot().stop();'><img src="img/stop.png"></a>
					</div>
					<div class="menu inactive" id="save">
						<a href='#' onclick='ajaxSaveConfig();'><img src="img/save.png"></a>
					</div>
					<div class="menu inactive" id="undo">
						<a href='#' onclick='ajaxUpdateConfig();'><img src="img/undo.png"></a>
					</div>
					<div class="menu" id="undo">
						<a href='#' onclick='ajaxUpdateConfig();'><img src="img/settings.png"></a>
					</div>
			</div>
		</div>
		<div id='main'>
			<div id='left'>
				<form id='config_container'>
					{% include "config.html" %}
				</form>
			</div>
		</div>
		<div id='pop_up'>
			<div id='config_saved'>Config successfully saved</div>
		</div>
	</body>
</html>
